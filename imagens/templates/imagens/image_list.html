
<p>
    <a href="{% url "image-new" %}">Agregar curso</a>
</p>

<ul>
    {% for image in image_list %}
        <li>
            <p>{{ image.name }}</p>
            <p>
                <a href="{% url "image-detail" image.slug %}">Ver</a> | 
                <a href="{% url "image-edit" image.slug %}">Editar</a> | 
                <a href="{% url "image-delete" image.slug %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
